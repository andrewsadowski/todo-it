<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Todo-er</title>
</head>

<body>

  <div class="header">
    <div class="container">
      <h1 class="header__title">Todo-er-izer</h1>
      <h2 class="header__subtitle">Get things done-r-ized</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input type="text" class="input" id="search-text" placeholder="Filter Todos...">
      <label class="checkbox">
        <input id="hide-completed" type="checkbox"> Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todo"></div>
    <form id="todo-text">
      <input type="text" class="input" name="text" placeholder="Enter Todo Text">
      <button class="button">Add Todo</button>
    </form>
  </div>



  <script src="/scripts/uuidv4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="/scripts/todo-functions.js"></script>
  <script src="/scripts/todo.js"></script>
</body>

</html>
