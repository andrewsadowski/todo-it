<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo-er</title>
</head>

<body>

  <h1>Todo-er</h1>
  <input type="text" id="search-text" placeholder="Filter Todos...">
  <label>
    <input id="hide-completed" type="checkbox"> Hide Completed
  </label>
  <div id="todo"></div>
  <form id="todo-text">
    <input type="text" name="todoText" placeholder="Enter Todo Text">
    <button>Add Todo</button>

  </form>
  <script src="todo-functions.js"></script>
  <script src="todo.js"></script>
</body>

</html>
